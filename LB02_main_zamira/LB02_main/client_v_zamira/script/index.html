<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style/input-form.css" />
  <title>Form Validator</title>
</head>

<body>

  <div class="container">

    <form id="form" class="form">
      <h2>Register to create an account</h2>



      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
        <small>Error message</small>
      </div>


      <div class="form-control">
        <label for="phonenumber">Phonenumber</label>
        <input type="tel" id="phonenumber" placeholder="Enter phonenumber" />
        <small>Error message</small>
      </div>


      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" />
        <small>Error message</small>
      </div>



      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" onkeyup='check();'
          placeholder="Confirm password" />
        <small>Error message</small>
        <span id='message'></span>
      </div>

      <div class="form-control-special">
        <label for="agb" class="special-agb">Confirm AGB</label>
        <input type="checkbox" name="checkbox" value="check" id="agb" />
        <span id='message'></span>
        <small>Error message</small>
      </div>

      <button type="submit">Submit</button>
    </form>

  </div>

  <script src="script/validate-inputs.js"></script>
</body>

</html>
